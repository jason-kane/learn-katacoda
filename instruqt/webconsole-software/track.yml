- assignment: "# Apply remaining available updates\n\nIn addition to targeting security\
    \ updates, you may also apply all the updates on the system.  \n\nWhen you are\
    \ ready, apply the available updates by clicking the __Install All Updates__ button.\n\
    \n![Apply All Software Updates](./assets/Apply-All-Updates.png)\n\nAgain you are\
    \ asked to restart the system, this time, you can, if you choose to do so.\n\n\
    Now your system reports that it is up to date!\n![Apply All Software Updates](./assets/Up-to-date.png)\n"
