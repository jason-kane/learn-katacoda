- assignment: "# Log in to the Web Console\n\nClick on the tab titled **Web Console**\
    \ at the top of  your lab system \ninterface.  Selecting this tab will open the\
    \ lab system's Web Console in a \nnew browser tab or window.\n\nOnce the login\
    \ page is presented, use the following credentials to log into the Web Console:\n\
    \nUsername: **rhel**   \nPassword: **redhat**\n\n![Web Console Login](./assets/Web-console-login.png)\n\
    \n>**NOTE:** The Web Console for the lab system will open in a new browser tab\
    \ \nor window.\n\n\n"
  difficulty: basic
  notes:
  - contents: '# Goal:

      After completing this scenario, users will be able to apply system updates to
      Red Hat Enterprise Linux 8 systems.


      # Concepts included in this scenario:

      * Authenticating to the **Web Console**

      * Inspect available updates using the **Software Updates** application

      * Apply software updates using the **Software Updates** application


      '
