- assignment: "# Examine available updates\n\nYou can see on the **Software Updates**\
    \ application that there are several updates available for your system.\n\n![Available\
    \ Software Updates](./assets/Available-Updates.png)\n\nIn addition to the software\
    \ package names and versions, the update type is indicated in the **Severity**\
    \ field.  In the **Details** section, you see the first entry in the software's\
    \ changelog. \n\nIf you mouse-over and toggle-open the listing of an update, you'll\
    \ be able to inspect additional information such as complete changelog entries\
    \ from the package developer, Common Vulnerability and Exposures (CVE) number\
    \ [if applicable], and more. \n\nOnce you have explored the information provided\
    \ with the updates, please move to the next step.\n"
